<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node SMS Texting</title>
</head>

<body>
    <div class="container">
        <h2 class="text-body">SEND SMS Message</h2>
        <input type="tel" name="number" id="number" placeholder="Enter Phone Number" />
        <input type="text" name="msg" id="msg" placeholder="Enter Text Message" />
        <input type="button" id="button" onclick="sendSMS()" value="Send Text" class="btn btn-primary" />
        <p class="response"></p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const numberInput = document.getElementById('number'),
                textInput = document.getElementById('msg'),
                button = document.getElementById('button');
            response = document.querySelector('.response');

            // button.addEventListener('click', send1, false);

            function sendSMS() {
                const number = numberInput.value.replace(/\D/g, '');
                const text = textInput.value;
                // alert('Hiiiii');
                fetch('/', {
                    method: 'post',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({ number: number, text: text })
                })
                    .then(function (res) {
                        console.log(res);
                    })
                    .catch(function (err) {
                        cosole.log(err);
                    })
            }
        </script>
    </div>
</body>

</html>
